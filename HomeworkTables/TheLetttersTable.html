<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table With Letters</title>
    <style>
        td {
            width:30px;
            height:30px;
            text-align:center;
        }
        .rightAlignment {
            text-align:right;
        }
        .leftAlignment {
            text-align:left;
        }
        .downAndRightAlignment {
            text-align:right;
            vertical-align:bottom;
        }
    </style>
</head>
<body>
    <table border="1";>
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td class="rightAlignment">B</td>
        </tr>
        <tr>
            <td rowspan="3" class="leftAlignment" >C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td class="rightAlignment">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2" class="downAndRightAlignment">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td class="rightAlignment">N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
