<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator table</title>
    <style>
        table {
            border: double;
        }

        td {
            background-color: #0ff;
            border: groove;
        }

        input[type=submit] {
            width: 50px;
            height: 30px;        }

        input[type=text] {
            width: 227px;
            height: 30px;
            text-align: end;
        }

        #zero {
            width: 104px;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" value="123" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="1" />
                </td>
                <td>
                    <input type="submit" value="2" />
                </td>
                <td>
                    <input type="submit" value="3" />
                </td>
                <td>
                    <input type="submit" value="+" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="4" />
                </td>
                <td>
                    <input type="submit" value="5" />
                </td>
                <td>
                    <input type="submit" value="6" />
                </td>
                <td>
                    <input type="submit" value="-" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="7" />
                </td>
                <td>
                    <input type="submit" value="8" />
                </td>
                <td>
                    <input type="submit" value="9" />
                </td>
                <td>
                    <input type="submit" value="*" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" id="zero" value="0" />
                </td>
                <td>
                    <input type="submit" value="." />
                </td>
                <td>
                    <input type="submit" value="/" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
